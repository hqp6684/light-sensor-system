<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>
  <ion-list *ngFor="let sensorTag of sensorTags$ | async">


    <ion-list-header>
      Sensor ID : {{sensorTag.id}}
    </ion-list-header>

    <ion-item>
      <ion-icon name="thermometer" item-start color="primary"></ion-icon>
      <ion-label>Ambient Temperature</ion-label>
      <button ion-button outline item-end>
        {{sensorTag.temperatures.ambientIrTemperature | temperature:defaultTempUnit}}
      </button>
    </ion-item>
    <ion-item>
      <ion-icon name="thermometer" item-start color="primary"></ion-icon>
      <ion-label>Object Temperature</ion-label>
      <button ion-button outline item-end>
        {{sensorTag.temperatures.objectIrTemperature | temperature:defaultTempUnit}}
      </button>
    </ion-item>



    <ion-item>
      <ion-icon name="bulb" item-start color="primary"></ion-icon>
      <ion-label>Photometer</ion-label>
      <button ion-button outline item-end>
        {{sensorTag.luxometer}}
      </button>
    </ion-item>



    <ion-item>
      <ion-icon name="battery-full" item-start color="primary"></ion-icon>
      <ion-label>Battery Level</ion-label>
      <button ion-button outline item-end>
        {{sensorTag.batteryLevel}} %
      </button>
    </ion-item>

    <ion-item>
      <ion-icon name="pulse" item-start color="primary"></ion-icon>
      <ion-label>Broadcasting</ion-label>
      <button ion-button outline item-end (click)="toggleNotifications(sensorTag)">
        {{sensorTag.notifications | onOff}}
      </button>
    </ion-item>
