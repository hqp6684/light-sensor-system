<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header>
      General
    </ion-list-header>

    <ion-item>
      <ion-icon name="timer" item-start color="primary"></ion-icon>
      <ion-label>Pulling Period</ion-label>
      <!-- <ion-toggle color="secondary"></ion-toggle> -->

      <button ion-button outline item-end (click)="presentPullingPeriodActionSheet()" *ngIf="defaultPullingPeriod===1;else seconds">
        {{defaultPullingPeriod}} second
      </button>
      <ng-template #seconds>
        <button ion-button outline item-end (click)="presentPullingPeriodActionSheet()">
          {{defaultPullingPeriod}} seconds
        </button>
      </ng-template>

    </ion-item>
    <ion-item>
      <ion-icon name="plane" item-start color="danger"></ion-icon>
      <ion-label>Airplane Mode</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>
    <button ion-item>
      <ion-icon name="code-download" item-start color="secondary"></ion-icon>
      <ion-label>Wi-Fi</ion-label>
      <ion-note item-end>The Interwebz</ion-note>
    </button>

    <!-- <button ion-item>
      <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
      <ion-label>Bluetooth</ion-label>
      <ion-note item-end>Off</ion-note>
    </button>

    <button ion-item>
      <ion-icon name="call" item-start color="secondary"></ion-icon>
      <ion-label>Cellular</ion-label>
    </button>

    <button ion-item>
      <ion-icon name="link" item-start color="secondary"></ion-icon>
      <ion-label>Personal Hotspot</ion-label>
      <ion-note item-end>Off</ion-note>
    </button> -->
  </ion-list>

  <ion-list radio-group [(ngModel)]="defaultTempUnit" (ionChange)="setDefaultTempUnit()">
    <ion-list-header>
      <ion-icon name="thermometer"></ion-icon>
      Temperature
    </ion-list-header>

    <ion-item>
      <ion-label color="dark">Fahrenheit </ion-label>
      <ion-radio value="f"> </ion-radio>
      <ion-note item-end> &#x2109;</ion-note>
    </ion-item>
    <ion-item>
      <ion-label color="dark">Celsius</ion-label>
      <ion-radio value="c"></ion-radio>
      <ion-note item-end> &#x2103;</ion-note>
    </ion-item>
  </ion-list>


</ion-content>
